<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff3b2f;
        }

        .hidden {
            display: none;
        }

        .heart {
            font-size: 3rem;
            animation: heartbeat 1.5s infinite;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .hearts span {
            position: absolute;
            color: #ff6f61;
            font-size: 1.5rem;
            animation: floatUp 5s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hey My Love! ‚ù§Ô∏è</h1>
        <p>You are the most amazing person in my life. Every moment with you feels like a dream. üíñ</p>
        <p>Will you always be mine?</p>
        <button id="clickMeButton" onclick="showMessage()">Click Me, My Love!</button>
        <div id="message" class="hidden">
            <p>I love you more than anything in this world! üíï</p>
            <p>You make my life so beautiful. üå∏</p>
            <div class="heart">‚ù§Ô∏è</div>
        </div>
    </div>

    <div class="hearts">
        <!-- Floating hearts in the background -->
        <span>‚ù§Ô∏è</span>
        <span>üíñ</span>
        <span>üíï</span>
        <span>üå∏</span>
        <span>üíò</span>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            const button = document.getElementById('clickMeButton');

            // Hide the button
            button.classList.add('hidden');

            // Show the message
            message.classList.remove('hidden');

            // Add more hearts when the button is clicked
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('span');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }
    </script>
</body>

</html>
